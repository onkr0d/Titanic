name: Deploy Functions
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/functions/**'
      - '.github/workflows/functions-deploy.yml'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/functions
    steps:
      - uses: actions/checkout@v4
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          env_key_ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
          fail_on_empty: true
          directory: frontend/functions
      - uses: oven-sh/setup-bun@v2
      - run: |
          bun install --frozen-lockfile
          bun run build
      - uses: jsryudev/deploy-firebase-functions@v18.0.1
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: probably not critical
          FUNCTIONS_DIR: frontend/functions
