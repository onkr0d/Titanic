name: Publish Titanic Umbrel Component

on:
  push:
    branches: ['main']
    paths:
      - 'titanic/**'
      - '.github/workflows/publish-titanic.yml'

# Defines custom environment variables for the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: onkr0d/titanic

# There is a single job in this workflow
jobs:
  build-and-push-titanic:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Titanic component
      - name: Extract metadata for Titanic
        id: titanic-meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Titanic image
      - name: Build and push Titanic image
        uses: docker/build-push-action@v6.17.0
        with:
          context: ./titanic
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic:latest
            ${{ steps.titanic-meta.outputs.tags }}
          labels: ${{ steps.titanic-meta.outputs.labels }}
          cache-from: type=gha,scope=titanic
          cache-to: type=gha,mode=max,scope=titanic
