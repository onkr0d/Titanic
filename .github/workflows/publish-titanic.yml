name: CI - Build Umbrel App

on:
  push:
    branches: ['main']
    paths:
      - 'titanic/**'
      - '.github/workflows/publish-titanic.yml'

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: onkr0d/titanic

jobs:
  # PHASE 1: Build Native Images in Parallel
  build-platform:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: -amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: -arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (${{ matrix.suffix }})
        uses: docker/build-push-action@v6
        with:
          context: ./titanic
          push: true
          # We force the platform to match the runner for native speed
          platforms: ${{ matrix.platform }}
          # Tag with suffix (e.g., titanic:latest-amd64)
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic:latest${{ matrix.suffix }}
          # Separate caches for each architecture
          cache-from: type=gha,scope=titanic-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=titanic-${{ matrix.suffix }}
          provenance: false

  # PHASE 2: Stitch them together into 'latest'
  merge-manifests:
    needs: build-platform
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Multi-Arch Manifest
        run: |
          docker buildx imagetools create -t \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/titanic:latest-arm64

      - name: Cleanup temporary dev tags
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: titanic
          delete-tags: latest-*
          dry-run: false
