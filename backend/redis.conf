# Redis configuration for Titanic backend
# Save RDB files to /app/redis-data directory
dir /app/redis-data

# Disable append-only file (we're using RDB)
appendonly no

# Minimal RDB save configuration to reduce disk I/O
save 3600 1

# Disable protected mode for container usage
protected-mode no

# Bind to all interfaces for container networking
bind 0.0.0.0

# Set maximum memory (optional, adjust as needed)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Disable daemon mode (we're running with & in start.sh)
daemonize no

# Log level
loglevel notice

# Disable stop-writes-on-bgsave-error to keep Redis functional even if RDB fails
stop-writes-on-bgsave-error no
