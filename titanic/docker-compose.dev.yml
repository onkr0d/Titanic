services:
  titanic-umbrel:
    build: .
    container_name: titanic-umbrel
    ports:
      - "3029:3029"
    environment:
      - BIND_ADDRESS=0.0.0.0:3029
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - PLEX_MEDIA_PATH=${PLEX_MEDIA_PATH}
      - IS_DEV=${IS_DEV:-false}
    volumes:
      - ./media:/data/media
      - ./logs:/app/logs
    networks:
      - titanic_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  titanic_network:
    driver: bridge

volumes:
  media:
    driver: local
  logs:
    driver: local 