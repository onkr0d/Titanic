version: '3.7'

services:
  app:
    image: ghcr.io/onkr0d/titanic/titanic:latest@sha256:20316cbfec3c6ec1ab8bfef1bf798d30a99125790d06b85ed2c4f39793ee5192
    user: "1001:1001"
    restart: unless-stopped
    ports:
      - "${APP_TITANIC_PORT:-3029}:3029"
    environment:
      - RUST_LOG=info
      - IS_DEV=false
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-probably not critical}
      - PLEX_MEDIA_PATH=/downloads
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${UMBREL_ROOT}/home/Downloads:/downloads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3029/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s