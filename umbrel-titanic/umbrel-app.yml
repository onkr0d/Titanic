repo: https://github.com/onkr0d/Titanic
support: https://github.com/onkr0d/Titanic/issues
port: 3000
gallery:
  - https://c6dd0341f521.ngrok-free.app/1.png
  - https://c6dd0341f521.ngrok-free.app/2.png
  - https://c6dd0341f521.ngrok-free.app/3.png
path: ""
defaultUsername: ""
defaultPassword: ""
submitter: Umbrel
submission: https://github.com/getumbrel/umbrel/pull/334
