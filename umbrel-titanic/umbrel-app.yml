manifestVersion: 1
id: umbrel-titanic
category: media
name: Titanic
version: "1.0.0"
icon: https://c6dd0341f521.ngrok-free.app/titanic-icon.png
tagline: Sink files to your Umbrel
description: >-
  Titanic is a complete video upload and compression system that allows users to upload videos through a web interface, compress them on a backend server, and automatically upload them to an Umbrel device running Plex.
releaseNotes: >-
  This version also includes lots of minor styling improvements, better
  error handling, and several bugfixes.
developer: Ivan
website: https://github.com/onkr0d/Titanic
